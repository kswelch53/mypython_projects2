<!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration</title>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'playlist1/css/style.css' %}" media="screen" title="no title">

  </head>
  <body>

    <div class="wrapper">
      <div class="registration">

        <form class="" action="{% url 'playlist1:register' %}" method="POST">
          {% csrf_token %}

          <h1>Registration</h1>
          <h3>First Name: <input type="text" name="first_name" value=""></h3>
          <h3>Last Name: <input type="text" name="last_name" value=""></h3>
          <h3>Email: <input type="text" name="email" value=""></h3>
          <!-- type="password" hides the password -->
          <h3>Password: <input type="password" name="password" value=""></h3>
          <h3>Confirm Password: <input type="password" name="confirmPW" value=""></h3>
          <input type="Submit" value="Register">
          <br>
          <br>
        </form>
      </div><!-- end of registration -->

      <div class="error_messages">
<!-- displaying error messages -->
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </ul>
        {% endif %}
      </div>

      <div class="login">
        <form class="" action="{% url 'playlist1:login' %}" method="POST">
          {% csrf_token %}

          <h1>Log in</h1>
          <h3>Email: <input type="text" name="email" value=""></h3>
          <h3>Password: <input type="password" name="password" value=""></h3>
          <input type="Submit" value="Login">
          <br>
          <br>
        </form>
      </div>
    </div><!-- wrapper end div-->
    <br>
    <a href={% url 'app1:index' %}>Home page</a>
  </body>
</html>
