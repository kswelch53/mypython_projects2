<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'playlist2/css/style.css' %}" media="screen" title="no title">
    <title>Users</title>
  </head>

  <body>

    <div class="header">
      <a href={% url 'playlist2:index' %}>Dashboard</a><a href={% url 'playlist1:logout' %}>Log out</a>
    </div>

    <div class = "table3">
    <h3>{{ user.first_name }} {{ user.last_name }}'s playlist</h3>
      <table>
        <thead>
          <tr>
            <th>Artist</a></th>
            <th>Title</th>
            <th>Times Added</th>
          </tr>
        </thead>

        <tbody>
          <!-- AddtoPlaylist objects -->
          {% for adds in playlist %}
            <tr>
              <p><td>{{ adds.song_link.artist }}</td></p>
              <p><td>{{ adds.song_link.title }}</a></td></p>
              <p><td>{{ adds.times_added }}</td></p>
              {% endfor %}
        </tbody>
      </table>
    </div><!-- table3 end div -->
    <br>



  </body>
</html>
