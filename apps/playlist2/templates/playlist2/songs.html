<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'playlist2/css/style.css' %}" media="screen" title="no title">

    <title>Songs</title>
  </head>

  <body>

    <div class="header">
      <a href={% url 'playlist2:index' %}>Dashboard</a><a href={% url 'playlist1:logout' %}>Log out</a>
    </div>

    <div class = "table2">
    <h3>Others who added {{ song.artist }} - {{ song.title }}</h3>
      <table>
        <thead>
          <tr>
            <th>Name</a></th>
            <th>Times Added</th>
            </tr>
        </thead>

        <tbody>
          <!-- song_added is AddtoPlaylist objects -->
          {% for adds in song_added %}
            <tr>
              <p><td><a href="{% url 'playlist2:users' user_id=adds.user_link.id %}">{{ adds.user_link.first_name }} {{ adds.user_link.last_name }}</a></td></p>
              <p><td>{{ adds.times_added }}</td></p>
          {% endfor %}
        </tbody>
      </table>
    </div><!-- table1 end div -->

  </body>
</html>
